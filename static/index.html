<!doctype html>
<html>
<head>
  <title>GAP Interactive IDE</title>
  <meta charset="utf-8"/>
  <script src="../assets/lib/require.js"></script>
  <script>
    require('dist/antlr4/index');
    require('dist/index');
  </script>
  <script src="https://rawgit.com/mcmartins/CodeMirror/master/lib/codemirror.js"></script>
  <script src="https://rawgit.com/mcmartins/CodeMirror/master/addon/lint/lint.js"></script>
  <script src="https://rawgit.com/mcmartins/CodeMirror/master/addon/mode/simple.js"></script>
  <script src="https://rawgit.com/mcmartins/CodeMirror/master/mode/gap/gap.js"></script>
  <script src="https://rawgit.com/mcmartins/CodeMirror/master/addon/lint/gap-lint.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/mcmartins/CodeMirror/master/doc/docs.css">
  <link rel="stylesheet" href="https://rawgit.com/mcmartins/CodeMirror/master/lib/codemirror.css">
  <link rel="stylesheet" href="https://rawgit.com/mcmartins/CodeMirror/master/theme/dracula.css">
  <link rel="stylesheet" href="https://rawgit.com/mcmartins/CodeMirror/master/addon/lint/lint.css">
  <link rel="stylesheet" href="../assets/css/custom.css">
</head>
<body>

<textarea id="code">
function( vertex )
    local   l;

    for l  in vertex!.connections  d
        Disconnect( vertex, l );
    od;
    for l  in vertex!.outline  do
        Delete( vertex!.sheet, l );
    od;
    if vertex!.label <> false  then
        Delete( vertex!.label!.sheet, vertex!.label );
        vertex!.label := false;
    fi;
    ResetFilterObj(vertex, IsAlive);
    # Comment: There is NO Revive for a vertex, because it is not clear
    # what should happen to the outlines!
end;

</textarea>

<script>
  CodeMirror.fromTextArea(document.getElementById('code'), {
    mode: 'gap',
    lineNumbers: true,
    matchBrackets: true,
    gutters: ["CodeMirror-lint-markers"],
    lint: true,
    theme: 'dracula'
  });
</script>
</body>
</html>
